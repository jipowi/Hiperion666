<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">
						<div align="center">
							<p:outputLabel value="#{emision['incendioLineasAleadas.tab.principal']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="banner_incendioLineasAliadas.jpg" library="img/ramos/incendio_lineas_aliadas" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>
					<ui:define name="ramoContent">
						<!-- RAMO INCENDIO LINEAS ALIADAS -->


						<p:outputPanel id="messageIncendioLineasAliadas">
							<p:messages id="messageIncendioLineasAliada" showDetail="true" autoUpdate="true" closable="true" />
						</p:outputPanel>
						<p:panel id="panelCliente">
							<h:form>
								<!-- ESTADO POLIZA -->
								<table align="center">
									<tr>
										<td align="center"><h:graphicImage name="Circle_Grey.png" library="img" /></td>
										<td align="center"><h:graphicImage name="Circle_Blue.png" library="img" /></td>
										<td align="center"><h:graphicImage name="Circle_Green.png" library="img" /></td>
										<td align="center"><h:graphicImage name="Circle_Yellow.png" library="img" /></td>
										<td align="center"><h:graphicImage name="Circle_Orange.png" library="img" /></td>
										<td align="center"><h:graphicImage name="Circle_Red.png" library="img" /></td>
									</tr>
									<tr>
										<td><p:commandButton id="idUno" value="Cotizar" title="Cotizar" action="#{accidentesPersonalesBacking.addGrupo}"
												disabled="#{accidentesPersonalesBacking.activarCotizar}" /></td>
										<td><p:commandButton id="idDos" value="Presentar" title="Presentado Cliente" disabled="#{accidentesPersonalesBacking.activarPresentar}" /></td>
										<td><p:commandButton id="idTres" value="Aceptar" title="Aceptado Oferta" disabled="#{accidentesPersonalesBacking.activarAceptar}" /></td>
										<td><p:commandButton id="idCuatro" value="Emitir" title="Solicitar Emisión" disabled="#{accidentesPersonalesBacking.activarEmitir}" /></td>
										<td><p:commandButton id="idCinco" value="Entregar" title="Entregar Emisión" disabled="#{accidentesPersonalesBacking.activarEntregar}" /></td>
										<td><p:commandButton id="idSeis" value="Documentar" title="Recibir Documentos"
												disabled="#{accidentesPersonalesBacking.activarDocumentar}" /></td>
									</tr>
								</table>
								<p:spacer height="30px;" />
								<!-- CLIENTE -->

								<h:panelGrid columns="1">
									<p:panel>
										<f:facet name="header">
											<h:outputText value="#{emision['cliente.buscar']}" />
										</f:facet>
										<h:panelGrid columns="2">
											<h:panelGrid columns="2">
												<p:outputLabel value="#{emision['cliente.identificacion']}:" styleClass="negrita" />
												<p:inputText value="#{ramoIncendioLineasAliadaBean.identificacion}" />
											</h:panelGrid>
											<p:commandLink title="Buscar clientes" action="#{incendioLineasAliadasBacking.buscarCliente}" update="idDatosCliente, idDatosAseguradora">
												<h:graphicImage name="search.png" library="img/icon" />
											</p:commandLink>
										</h:panelGrid>
									</p:panel>
									<!-- DATOS DEL CLIENTE -->
									<p:panel id="idDatosCliente" visible="#{incendioLineasAliadasBacking.activarDatosCliente}">
										<f:facet name="header">
											<h:outputText value="#{emision['cliente.titulo.datos']}" />
										</f:facet>
										<h:panelGrid columns="1">
											<h:panelGrid columns="2" cellpadding="3">
												<p:outputLabel value="#{emision['poliza.atributo.ejecutivo']}:" styleClass="negrita" />
												<p:outputLabel value="#{incendioLineasAliadasBacking.usuario.nombreUsuario}" style="color:green;" />

												<p:outputLabel value="#{emision['cliente.nombre']}:" styleClass="negrita" />
												<p:outputLabel value="#{ramoIncendioLineasAliadaBean.nombreCliente}" />

												<p:outputLabel value="#{emision['cliente.tabla.identificacion']}:" styleClass="negrita" />
												<p:outputLabel value="#{ramoIncendioLineasAliadaBean.identificacion}" />
											</h:panelGrid>
										</h:panelGrid>
									</p:panel>
									<!-- DATOS ASEGURADORA -->
									<p:panel id="idDatosAseguradora" visible="#{incendioLineasAliadasBacking.activarDatosAseguradora}">
										<f:facet name="header">
											<h:outputText value="#{emision['aseguradora.titulo.aseguradora']}" />
										</f:facet>
										<h:panelGrid columns="2" cellpadding="3">
											<p:outputLabel value="#{emision['aseguradora.aseguradora']}" styleClass="negrita" />
											<p:selectOneMenu value="#{ramoIncendioLineasAliadaBean.aseguradora}" effect="drop">
												<f:selectItem itemLabel="Seleccione Aseguradora" noSelectionOption="true" />
												<f:selectItems value="#{incendioLineasAliadasBacking.aseguradorasItems}" />
												<p:ajax listener="#{incendioLineasAliadasBacking.buscarContactoAseguradora}" update="contacto" />
											</p:selectOneMenu>
										</h:panelGrid>

										<h:panelGrid columns="2" id="contacto" cellpadding="3">
											<p:outputLabel value="#{emision['lbl.contactoAseguradora']}:" styleClass="negrita" />
											<p:selectOneMenu value="#{ramoIncendioLineasAliadaBean.contactoAseguradora}" effect="drop">
												<f:selectItem itemLabel="Seleccione Contacto de la Aseguradora" noSelectionOption="true" />
												<f:selectItems value="#{incendioLineasAliadasBacking.contactosItems}" />
											</p:selectOneMenu>
										</h:panelGrid>

										<div align="center">
											<p:commandButton id="agregarAseguradora" icon="icon-add" value="#{emision['boton.agregar']}"
												actionListener="#{incendioLineasAliadasBacking.addAseguradora}" title="Agregar" update="tablaAseguradoras" />
										</div>
										<p:spacer height="30px;" />
										<p:dataTable id="tablaAseguradoras" value="#{incendioLineasAliadasBacking.aseguradorasDTO}" var="obj" editable="true">
											<p:ajax event="rowEditCancel" listener="#{incendioLineasAliadasBacking.onCancel}" update="@this" />
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.nombre']}" />
												</f:facet>
												<h:outputText value="#{obj.nombreAseguradora}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.RUC']}" />
												</f:facet>
												<h:outputText value="#{obj.ruc}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.telefono']}" />
												</f:facet>
												<h:outputText value="#{obj.telefono}" />
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
									</p:panel>
								</h:panelGrid>

							</h:form>
							<h:form>
								<p:spacer height="30px;" />
								<!-- INFORMACION POLIZA - INCENDIO LINEAS ALIADAS -->
								<p:panel>
									<f:facet name="header">
										<h:outputText value="#{emision['titulo.infoRamo']}" />
									</f:facet>


									<p:messages id="messagesObj" showDetail="true" autoUpdate="true" closable="true" />
									<h:panelGrid columns="1">
										<h:panelGrid columns="2" cellpadding="3">
											<h:outputLabel value="#{emision['emision.ramo.ila.objeto.item']}:" styleClass="negrita" />
											<p:inputText value="#{incendioLineasAliadasBacking.item}" style="background-color: #79b7e7;" />
										</h:panelGrid>
										<p:spacer height="15px;" />
										<h:panelGrid columns="2" cellpadding="3">
											<h:outputLabel value="#{emision['emision.ramo.ila.objeto.ubicacion']}:" styleClass="negrita" />
											<p:inputText value="#{ramoIncendioLineasAliadaBean.ubicacionRiesgo}" style="text-transform:uppercase;" />
										</h:panelGrid>

										<h:panelGrid columns="4" cellpadding="3">
											<h:outputLabel value="#{emision['emision.ramo.ila.objeto.detalle']}:" styleClass="negrita" />
											<p:selectOneMenu id="detalleId" value="#{ramoIncendioLineasAliadaBean.detalleObjeto}" effect="drop">
												<f:selectItem itemLabel="Detalle Objeto" noSelectionOption="true" />
												<f:selectItems value="#{incendioLineasAliadasBacking.detalleObjetoAsegurado}" />
											</p:selectOneMenu>

											<h:outputLabel value="#{emision['emision.ramo.ila.objeto.valor']}:" styleClass="negrita" />
											<p:inputText value="#{ramoIncendioLineasAliadaBean.valor}" />
										</h:panelGrid>
										<f:facet name="footer">
											<div align="center">
												<p:commandButton id="agregarObjeto" update="messagesObj, tablaDetalle, ramoIncendioLineasAliadas" icon="icon-add"
													value="#{emision['boton.agregar']}" actionListener="#{ramoIncendioLineasAliadaBean.addActionObjeto}" title="Agregar" />
											</div>
										</f:facet>
									</h:panelGrid>
									<p:spacer height="30px;" />
									<p:dataTable id="tablaDetalle" value="#{ramoIncendioLineasAliadaBean.objetolist}" var="obj" widgetVar="50" editable="true">
										<p:ajax event="rowEdit" listener="#{ramoIncendioLineasAliadaBean.onEditObjeto}" />
										<p:ajax event="rowEditCancel" listener="#{ramoIncendioLineasAliadaBean.onCancelObjeto}" update="tablaDetalle" />

										<p:column>
											<f:facet name="header">
												<h:outputText value="#{emision['emision.ramo.ila.objeto.ubicacion']}" />
											</f:facet>
											<p:cellEditor>
												<f:facet name="output">
													<h:outputText value="#{obj.ubicacionRiesgo}" />
												</f:facet>
												<f:facet name="input">
													<p:inputText value="#{obj.ubicacionRiesgo}" style="width:100%" />
												</f:facet>
											</p:cellEditor>
										</p:column>
										<p:column>
											<f:facet name="header">
												<h:outputText value="#{emision['emision.ramo.ila.objeto.detalle']}" />
											</f:facet>
											<p:cellEditor>
												<f:facet name="output">
													<h:outputText value="#{obj.detalle}" />
												</f:facet>
												<f:facet name="input">
													<p:selectOneMenu id="detalleId" value="#{ramoIncendioLineasAliadaBean.detalleObjeto}" effect="drop">
														<f:selectItems value="#{incendioLineasAliadasBacking.detalleObjetoAsegurado}" />
													</p:selectOneMenu>
												</f:facet>
											</p:cellEditor>
										</p:column>
										<p:column>
											<f:facet name="header">
												<h:outputText value="#{emision['emision.ramo.ila.objeto.valor']}" />
											</f:facet>
											<p:cellEditor>
												<f:facet name="output">
													<h:outputText value="#{obj.valor}" />
												</f:facet>
												<f:facet name="input">
													<p:inputText value="#{obj.valor}" style="width:100%" />
												</f:facet>
											</p:cellEditor>
										</p:column>
										<p:column headerText="Options" style="width:50px">
											<p:rowEditor />
										</p:column>
									</p:dataTable>

									<p:spacer height="15px;" />
									<h:panelGrid columns="1" id="ramoIncendioLineasAliadas">
										<h:panelGrid columns="2" cellpadding="3">
											<p:outputLabel for="idValorItems" value="#{emision['emision.ramo.ila.label.valoritems']}" styleClass="negrita" />
											<p:inputText id="idValorItems" value="#{ramoIncendioLineasAliadaBean.valorItems}" readonly="true" />
										</h:panelGrid>
										<p:spacer height="15px;" />
										<p:outputLabel value="#{emision['emision.ramo.ila.label.consideracionesimp']}" styleClass="negrita" />
										<p:inputTextarea cols="50" rows="2" value="#{ramoIncendioLineasAliadaBean.consideracionesImp}" style="text-transform:uppercase;" />
										<p:outputLabel value="#{emision['emision.ramo.ila.label.filepolizavigente']}" styleClass="negrita" />
										<p:fileUpload fileLimit="1" />
									</h:panelGrid>

									<p:spacer height="15px;" />
									<p:accordionPanel multiple="true" activeIndex="">
										<p:tab title="Deducibles">
											<h:panelGrid columns="2">
												<h:outputLabel value="#{emision['emision.deducibles']}" />
												<h:graphicImage name="deducibles.jpg" library="img" />
											</h:panelGrid>
											<p:spacer height="15px;" />
											<table bgcolor="#E6E6E6">
												<tr>
													<td colspan="2" align="center"><p:outputLabel value="#{emision['emision.ramo.ila.tituloPorcentajeDeducible']}" styleClass="negrita" /></td>
													<td><p:outputLabel value="#{emision['emision.ramo.ila.tituloMinimoDeducible']}" styleClass="negrita" /></td>
												</tr>
												<tr>
													<td><p:outputLabel for="idPorcentajeTerremoto" value="#{emision['emision.ramo.ila.deducibleTerremoto']}" /></td>
													<td><p:inputText id="idPorcentajeTerremoto" value="#{ramoIncendioLineasAliadaBean.porcentajeTerremoto}" /></td>
													<td><p:inputText id="idMinimoTerremoto" value="#{ramoIncendioLineasAliadaBean.minimoTerremoto}" /></td>
												</tr>
												<tr>
													<td><p:outputLabel for="idPorcentajeLLuvia" value="#{emision['emision.ramo.ila.deducibleLluviaInundacion']}" /></td>
													<td><p:inputText id="idPorcentajeLLuvia" value="#{ramoIncendioLineasAliadaBean.porcentajeLluvia}" /></td>
													<td><p:inputText id="idMinimoLLuvia" value="#{ramoIncendioLineasAliadaBean.minimoLluvia}" /></td>
												</tr>
												<tr>
													<td><p:outputLabel for="idPorcentajeOtrosEventos" value="#{emision['emision.ramo.ila.deducibleOtros']}" /></td>
													<td><p:inputText id="idPorcentajeOtrosEventos" value="#{ramoIncendioLineasAliadaBean.porcentajeOtrosEventos}" /></td>
													<td><p:inputText id="idMinimoOtrosEventos" value="#{ramoIncendioLineasAliadaBean.minimoOtrosEventos}" /></td>
												</tr>
												<tr>
													<td><p:outputLabel for="idPorcentajeVidrios" value="#{emision['emision.ramo.ila.deducibleVidrios']}" /></td>
													<td><p:inputText id="idPorcentajeVidrios" value="#{ramoIncendioLineasAliadaBean.porcentajeVidrios}" /></td>
													<td><p:inputText id="idMinimoVidriosCristales" value="#{ramoIncendioLineasAliadaBean.minimoVidriosCristaes}" /></td>
												</tr>
											</table>

											<p:spacer height="15px;" />

											<h:panelGrid columns="2">
												<h:outputLabel value="#{emision['emision.tasas']}" />
												<h:graphicImage name="tasa.jpg" library="img" />
											</h:panelGrid>

											<h:panelGrid columns="2" bgcolor="#E6E6E6">
												<h:outputLabel for="idTasaComprensiva" value="#{emision['emision.ramo.ila.tasaComprensiva']}" />
												<p:inputText id="idTasaComprensiva" value="#{ramoIncendioLineasAliadaBean.tasaComprensiva}" />

												<h:outputLabel for="idTasaEscombros" value="#{emision['emision.ramo.ila.tasaRemocionEscombros']}" />
												<p:inputText id="idTasaEscombros" value="#{ramoIncendioLineasAliadaBean.tasaRemocionEscombros}" />

												<h:outputLabel for="idTasaDocumentos" value="#{emision['emision.ramo.ila.tasaDocumentosModelo']}" />
												<p:inputText id="idTasaDocumentos" value="#{ramoIncendioLineasAliadaBean.tasaDocumentosModelos}" />

												<h:outputLabel for="idTasaHonorarios" value="#{emision['emision.ramo.ila.tasaHonorarios']}" />
												<p:inputText id="idTasaHonorarios" value="#{ramoIncendioLineasAliadaBean.tasaHonorarios}" />

												<h:outputLabel for="idTasaElectrica" value="#{emision['emision.ramo.ila.tasaClausulaElectrica']}" />
												<p:inputText id="idTasaElectrica" value="#{ramoIncendioLineasAliadaBean.tasaClausulaElectrica}" />

												<h:outputLabel for="idTasaAutoexplosion" value="#{emision['emision.ramo.ila.tasaAutoexplosion']}" />
												<p:inputText id="idTasaAutoexplosion" value="#{ramoIncendioLineasAliadaBean.tasaAutoexplosion}" />

												<h:outputLabel for="idTasaVidrios" value="#{emision['emision.ramo.ila.tasaVidriosCristales']}" />
												<p:inputText id="idTasaVidrios" value="#{ramoIncendioLineasAliadaBean.tasaVidrios}" />
											</h:panelGrid>
										</p:tab>
									</p:accordionPanel>
									<p:spacer height="15px;" />
									<!-- CONDICIONES ESPECIALES -->
									<p:accordionPanel multiple="true" activeIndex="">
										<p:tab title="#{emision['anexo.titulo.cep']}">
											<p:dataTable id="idCondicionesEsp" var="condicion" value="#{incendioLineasAliadasBacking.condicionesEspeciales}"
												selection="#{incendioLineasAliadasBacking.selectedCondicionesEsp}" rowKey="#{condicion.idCondicionEspIncendio}" style="margin-bottom:0"
												paginator="true" rows="5">
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cep']}" />
												</f:facet>
												<p:column selectionMode="multiple" style="width:16px;text-align:center" />
												<p:column headerText="Número" width="10%">
													<h:outputText value="#{condicion.idCondicionEspIncendio}" />
												</p:column>
												<p:column headerText="#{emision['anexo.titulo.cep']}">
													<h:outputText value="#{condicion.condicionEspIncendio}" />
												</p:column>
												<f:facet name="footer">
													<p:commandButton process="idCondicionesEsp" icon="icon-save" value="#{emision['boton.guardar']}"
														action="#{incendioLineasAliadasBacking.setearCondiciones()}" />
												</f:facet>
											</p:dataTable>
										</p:tab>
									</p:accordionPanel>
									<p:spacer height="15px;" />
									<!-- COBERTURAS -->
									<p:accordionPanel multiple="true" activeIndex="">
										<p:tab title="#{emision['anexo.titulo.cob']}">
											<p:dataTable id="idCoberturas" var="cobertura" value="#{incendioLineasAliadasBacking.coberturas}"
												selection="#{incendioLineasAliadasBacking.selectedCoberturas}" rowKey="#{cobertura.idCobertIncendio}" style="margin-bottom:0"
												paginator="true" rows="5">
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cob']}" />
												</f:facet>
												<p:column selectionMode="multiple" style="width:16px;text-align:center" />
												<p:column headerText="Número" width="10%">
													<h:outputText value="#{cobertura.idCobertIncendio}" />
												</p:column>
												<p:column headerText="#{emision['anexo.titulo.cob']}">
													<h:outputText value="#{cobertura.coberturaIncendio}" />
												</p:column>
												<f:facet name="footer">
													<p:commandButton process="idCoberturas" icon="icon-save" value="#{emision['boton.guardar']}"
														action="#{incendioLineasAliadasBacking.setearCoberturas()}" />
												</f:facet>
											</p:dataTable>
										</p:tab>
									</p:accordionPanel>
									<p:spacer height="15px;" />
									<!-- COBERTURAS ADICONALES-->
									<p:accordionPanel multiple="true" activeIndex="">
										<p:tab title="#{emision['anexo.titulo.cobad']}">
											<p:dataTable id="idCoberturasAdd" var="coberturaAdd" value="#{incendioLineasAliadasBacking.coberturas}"
												selection="#{incendioLineasAliadasBacking.selectedCoberturasAdd}" rowKey="#{coberturaAdd.idCobertIncendio}" style="margin-bottom:0"
												paginator="true" rows="5" editable="true">
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cobad']}" />
												</f:facet>
												<p:column selectionMode="multiple" style="width:16px;text-align:center" />
												<p:column headerText="Número" width="10%">
													<h:outputText value="#{coberturaAdd.idCobertIncendio}" />
												</p:column>
												<p:column headerText="#{emision['anexo.titulo.cobad']}">
													<h:outputText value="#{coberturaAdd.coberturaIncendio}" />
												</p:column>
												<f:facet name="footer">
													<p:commandButton process="idCoberturasAdd" icon="icon-save" value="#{emision['boton.guardar']}"
														action="#{incendioLineasAliadasBacking.setearCoberturasAdd()}" />
												</f:facet>
											</p:dataTable>
										</p:tab>
									</p:accordionPanel>
									<!-- CLAUSULAS ADICIONALES -->
									<p:accordionPanel multiple="true" activeIndex="">
										<p:tab title="#{emision['anexo.titulo.cad']}">
											<p:dataTable id="idClausulasAdd" var="clausula" value="#{incendioLineasAliadasBacking.clausulasAdicionales}"
												selection="#{incendioLineasAliadasBacking.selectedClausulasAdd}" rowKey="#{clausula.idClausulaAdIncendio}" style="margin-bottom:0"
												paginator="true" rows="5" editable="true">
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cad']}" />
												</f:facet>
												<p:column selectionMode="multiple" style="width:16px;text-align:center" />
												<p:column headerText="Número" width="10%">
													<h:outputText value="#{clausula.idClausulaAdIncendio}" />
												</p:column>
												<p:column headerText="#{emision['anexo.titulo.cobad']}">
													<h:outputText value="#{clausula.clausulaAddIncendio}" />
												</p:column>
												<f:facet name="footer">
													<p:commandButton process="idClausulasAdd" icon="icon-save" value="#{emision['boton.guardar']}"
														action="#{incendioLineasAliadasBacking.setearClausulasAdd()}" />
												</f:facet>
											</p:dataTable>
										</p:tab>
									</p:accordionPanel>
								</p:panel>
								<!-- PAGO POLIZA -->
								<div align="center">
									<p:commandLink title="Abrir opciones de pago" oncomplete="PF('pagoPoliza').show();" update=":idPagoPoliza">
										<h:graphicImage name="pago.jpg" library="img" />
									</p:commandLink>
								</div>
							</h:form>
						</p:panel>

						<!-- PAGO POLIZA -->
						<p:dialog id="idPagoPoliza" header="Pago Poliza" widgetVar="pagoPoliza" modal="true" position="center" showEffect="fade" hideEffect="explode"
							resizable="false" closable="true" width="700" height="300">
							<h:form id="formPago">
								<div align="center">
									<p:panel id="panelPago">
										<h:panelGrid columns="2" cellpadding="3">
											<p:outputLabel value="#{emision['poliza.financiacion.atributo.formaPago']}" styleClass="negrita" />
											<p:selectOneMenu id="formaPagoId" value="#{polizaBean.idFormaPago}" required="true" effect="drop">
												<f:selectItem itemLabel="Seleccionar" noSelectionOption="true" />
												<f:selectItems value="#{incendioLineasAliadasBacking.formasPagoItems}" />
												<p:ajax listener="#{incendioLineasAliadasBacking.selectFormaDePago()}"
													update="pagoContadoId, pagoFinanciadoId, pagoTarjetaCreditoId, pagoDebitoBancarioId, idGenerarTabla" />
											</p:selectOneMenu>
										</h:panelGrid>

										<h:panelGrid columns="6" cellpadding="3">
											<p:outputLabel value="#{emision['poliza.atributo.numeroPoliza']}" styleClass="negrita" />
											<p:inputText value="#{polizaBean.numeroPoliza}" />

											<p:outputLabel value="#{emision['poliza.atributo.numeroAnexo']}" styleClass="negrita" />
											<p:inputText value="#{polizaBean.numeroAnexo}" />

											<p:outputLabel value="#{emision['poliza.atributo.factura']}" styleClass="negrita" />
											<p:inputText value="#{polizaBean.numeroFactura}" />
										</h:panelGrid>
										<h:panelGrid columns="4" cellpadding="3">
											<p:outputLabel value="#{emision['poliza.atributo.vigenciaDesde']}" styleClass="negrita" />
											<p:calendar value="#{polizaBean.vigenciaDesde}" pattern="dd/MM/yyyy HH:mm" locale="es" navigator="true" />

											<p:outputLabel value="#{emision['poliza.atributo.vigenciaHasta']}" styleClass="negrita" />
											<p:calendar value="#{polizaBean.vigenciaHasta}" pattern="dd/MM/yyyy HH:mm" locale="es" navigator="true" />

											<p:outputLabel value="#{emision['poliza.atributo.diasCobertura']}" styleClass="negrita" />
											<p:inputText id="diasCoberturaId" value="#{polizaBean.diasCobertura}" disabled="true" />

											<p:outputLabel value="#{emision['poliza.atributo.suma']}" styleClass="negrita" />
											<p:inputText value="#{polizaBean.sumaAsegurada}" />

											<p:outputLabel value="#{emision['poliza.atributo.prima']}" styleClass="negrita" />
											<p:inputText value="#{polizaBean.primaNeta}" />

											<p:outputLabel value="#{emision['poliza.atributo.derechosEmision']}" styleClass="negrita" />
											<p:inputText value="#{polizaBean.derechoEmision}" />

											<p:outputLabel value="#{emision['poliza.atributo.superIntBancosSeguros']}" styleClass="negrita" />
											<p:inputText id="idSuperBancos" value="#{polizaBean.superBanSeguros}" disabled="true" />

											<p:outputLabel value="#{emision['poliza.atributo.seguroCampesino']}" styleClass="negrita" />
											<p:inputText id="idSeguro" value="#{polizaBean.seguroCampesino}" disabled="true" />

											<p:outputLabel value="#{emision['poliza.financiacion.atributo.financiacion']}" styleClass="negrita" />
											<p:inputText value="#{polizaBean.financiacion}" />

											<p:outputLabel value="#{emision['poliza.financiacion.atributo.subtotal']}" styleClass="negrita" />
											<p:inputText value="#{polizaBean.subtotal}" disabled="true" />

											<p:outputLabel value="#{emision['poliza.financiacion.atributo.adicionalSegCampesino']}" styleClass="negrita" />
											<p:inputText value="#{polizaBean.adicionalSegCampesino}" />

											<p:outputLabel value="#{emision['poliza.financiacion.atributo.iva']}" styleClass="negrita" />
											<p:inputText value="#{polizaBean.iva}" disabled="true" />

											<p:outputLabel value="#{emision['poliza.financiacion.atributo.total']}" styleClass="negrita" />
											<p:inputText value="#{polizaBean.total}" disabled="true" />
										</h:panelGrid>

									</p:panel>

									<h:panelGrid columns="1" cellpadding="3">

										<!-- CONTADO -->
										<p:panel id="pagoContadoId" visible="#{incendioLineasAliadasBacking.activarPanelPagoContado}">
											<div align="center">
												<h:panelGrid columns="1">
													<h:outputLabel value="PAGO AL CONTADO" style="color: chocolate;" />
												</h:panelGrid>
											</div>
											<p:spacer height="10px;" />
											<h:panelGrid columns="2" cellpadding="3">
												<h:outputText value="#{emision['poliza.lbl.tipoPago']}:" styleClass="negrita" />
												<p:selectOneRadio id="contadoId">
													<f:selectItem itemLabel="Efectivo" itemValue="1" />
													<f:selectItem itemLabel="Cheque" itemValue="2" />
													<f:selectItem itemLabel="Tarjeta de Credito" itemValue="3" />
												</p:selectOneRadio>
											</h:panelGrid>
										</p:panel>
										<!-- PAGO FINANCIADO -->
										<p:panel id="pagoFinanciadoId" visible="#{incendioLineasAliadasBacking.activarPanelPagoFinanciado}">
											<div align="center">
												<h:panelGrid columns="1">
													<h:outputLabel value="PAGO FINANCIADO" style="color: chocolate;" />
												</h:panelGrid>
											</div>
											<p:spacer height="10px;" />
											<h:panelGrid columns="2" cellpadding="3">
												<p:outputLabel value="#{emision['poliza.financiacion.atributo.cuotaInicial']}:" styleClass="negrita" />
												<p:inputText value="#{polizaBean.cuotaInicial}" />

												<p:outputLabel value="#{emision['poliza.financiacion.atributo.cuotaInicialPorcentaje']}" styleClass="negrita" />
												<p:inputText value="#{polizaBean.porcentajeFinanciamiento}" />

												<p:outputLabel value="#{emision['poliza.financiacion.atributo.numeroPagos']}" styleClass="negrita" />
												<p:selectOneMenu value="#{polizaBean.numeroCuenta}" effect="drop">
													<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
													<f:selectItems value="#{incendioLineasAliadasBacking.pagoFinanciadoItems}" />
												</p:selectOneMenu>
											</h:panelGrid>
										</p:panel>
										<!-- TARJETA DE CREDITO -->
										<p:panel id="pagoTarjetaCreditoId" visible="#{incendioLineasAliadasBacking.activarPanelPagoTarjetaCredito}">
											<div align="center">
												<h:panelGrid columns="1">
													<h:outputLabel value="TARJETA DE CREDITO" style="color: chocolate;" />
												</h:panelGrid>
											</div>
											<p:spacer height="10px;" />
											<h:panelGrid columns="2" cellpadding="3">
												<p:outputLabel value="#{emision['poliza.tarjeta.numeroTarjeta']}" styleClass="negrita" />
												<p:inputText value="#{polizaBean.numeroTarjeta}" />

												<p:outputLabel value="#{emision['poliza.tarjeta.fechaCaducidad']}" styleClass="negrita" />
												<p:inputText value="#{polizaBean.fechaCaducidad}" />

												<p:outputLabel value="#{emision['poliza.tarjeta.intereses']}" styleClass="negrita" />
												<p:inputText value="#{polizaBean.interes}" />
											</h:panelGrid>
										</p:panel>
										<!-- DEBITO BANCARIO -->
										<p:panel id="pagoDebitoBancarioId" visible="#{incendioLineasAliadasBacking.activarPanelPagoDebitoBancario}">
											<div align="center">
												<h:panelGrid columns="1">
													<h:outputLabel value="PAGO DEBITO BANCARIO" style="color: chocolate;" />
												</h:panelGrid>
											</div>
											<p:spacer height="10px;" />
											<h:panelGrid columns="2" cellpadding="3">
												<p:outputLabel value="#{emision['poliza.financimiento.atributo.banco']}:" styleClass="negrita" />
												<p:selectOneMenu value="#{polizaBean.bancos}" effect="drop">
													<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
													<f:selectItems value="#{incendioLineasAliadasBacking.bancoItems}" />
												</p:selectOneMenu>

												<p:outputLabel value="#{emision['poliza.lbl.numCuenta']}:" styleClass="negrita" />
												<p:inputText value="#{polizaBean.numeroCuenta}" />

												<p:outputLabel value="#{emision['poliza.financimiento.atributo.tipoCuenta']}:" styleClass="negrita" />
												<p:selectOneMenu value="#{polizaBean.cuentaBancos}" effect="drop">
													<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
													<f:selectItems value="#{incendioLineasAliadasBacking.cuentaBancoItems}" />
												</p:selectOneMenu>

												<p:outputLabel value="#{emision['poliza.financimiento.atributo.numeroDebitos']}:" styleClass="negrita" />
												<p:inputText value="#{polizaBean.numeroDebitos}" />

												<p:outputLabel value="#{emision['poliza.financimiento.atributo.valorDebitos']}:" styleClass="negrita" />
												<p:inputText value="#{polizaBean.valorDebitos}" />

												<p:outputLabel value="#{emision['poliza.financimiento.atributo.fechaDebito']}:" styleClass="negrita" />
												<p:calendar value="#{polizaBean.fechaDebito}" pattern="dd/MM/yyyy HH:mm" locale="es" navigator="true" />

											</h:panelGrid>
										</p:panel>
									</h:panelGrid>
									<p:commandLink title="Calcular valores de pago"
										update="panelPago, pagoContadoId, pagoFinanciadoId, pagoTarjetaCreditoId, pagoDebitoBancarioId"
										actionListener="#{incendioLineasAliadasBacking.calcularValoresPago()}">
										<h:graphicImage name="boton_calcular.png" library="img" />
									</p:commandLink>
									<h:panelGroup id="idGenerarTabla">
										<h:panelGrid columns="3" rendered="#{!incendioLineasAliadasBacking.activarPanelPagoContado}">
											<h:graphicImage name="help.png" library="img" />

											<p:outputLabel value="#{emision['poliza.info.tablaAmortizacion']}" style="color:green;" />

											<p:commandLink title="Generar tabla" actionListener="#{incendioLineasAliadasBacking.generarTablaAmortizacion()}">
												<h:graphicImage name="timeTable.png" library="img" />
											</p:commandLink>
										</h:panelGrid>
									</h:panelGroup>

									<p:dataTable id="tablaAmortizacion" value="#{polizaBean.financiamientos}" var="tabla" widgetVar="50" editable="true">
										<p:ajax event="rowEdit" listener="#{incendioLineasAliadasBacking.onEditTable}" />
										<p:column>
											<f:facet name="header">
												<h:outputText value="#{emision['poliza.tabla.letra']}" />
											</f:facet>
											<h:outputText value="#{tabla.letra}" />
										</p:column>
										<p:column>
											<f:facet name="header">
												<h:outputText value="#{emision['poliza.tabla.valor']}" />
											</f:facet>
											<h:outputText value="#{tabla.valor}" />
										</p:column>
										<p:column>
											<f:facet name="header">
												<h:outputText value="#{emision['poliza.tabla.fechaVencimiento']}" />
											</f:facet>

											<p:cellEditor>
												<f:facet name="output">
													<p:calendar value="#{tabla.fechaVencimiento}" pattern="dd/MM/yyyy HH:mm" locale="es" navigator="true" />
												</f:facet>
												<f:facet name="input">
													<p:calendar value="#{tabla.fechaVencimiento}" pattern="dd/MM/yyyy HH:mm" locale="es" navigator="true" />
												</f:facet>
											</p:cellEditor>
										</p:column>
										<p:column headerText="Options" style="width:50px">
											<p:rowEditor />
										</p:column>
									</p:dataTable>
								</div>
							</h:form>
						</p:dialog>
					</ui:define>
				</ui:decorate>
			</ui:define>
		</ui:decorate>
	</ui:define>
	<ui:define name="buttons">
		<h:form>
			<h:panelGrid columns="1">
				<h:commandLink action="hiperion.xhtml">
					<h:graphicImage name="home.png" library="img" />
				</h:commandLink>
				<p:commandLink title="Guardar Informacion poliza" process="@this" actionListener="#{incendioLineasAliadasBacking.guardarRamo()}">
					<h:graphicImage name="save.png" library="img" />
				</p:commandLink>
				<p:commandLink onclick="help.show()">
					<h:graphicImage name="helpII.png" library="img" />
				</p:commandLink>
			</h:panelGrid>
			<p:dialog header="Ramo Agropecuario" widgetVar="help" showEffect="explode" hideEffect="bounce" height="100">
				<h:panelGrid columns="1">
					<h:outputText value="Seguro agricola" />
					<h:outputText value="Para soporte en cualqueira de las funcionalidades" />
					<h:outputText value="Por favor comuniquese con Franklin Pozo, Administradr del Sitema Hiperion" />
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
